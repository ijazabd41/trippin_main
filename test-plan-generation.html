<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Plan Generation</title>
</head>
<body>
    <h1>Test Plan Generation</h1>
    <p>This page will inject test data and redirect to the plan generation page.</p>
    
    <button onclick="injectTestData()">Inject Test Data</button>
    <button onclick="clearTestData()">Clear Test Data</button>
    <button onclick="goToPlanGeneration()">Go to Plan Generation</button>
    
    <div id="status"></div>
    
    <script>
        function injectTestData() {
            const testTripData = {
                destination: 'Tokyo, Japan',
                duration: 3,
                budget: 150000,
                travelers: 2,
                interests: ['culture', 'food', 'nature'],
                accommodation: 'hotel',
                startDate: '2024-01-15',
                endDate: '2024-01-18',
                basicInfo: {
                    tripTitle: 'Tokyo Adventure',
                    travelers: 2,
                    startDate: '2024-01-15',
                    endDate: '2024-01-18'
                },
                travelStyle: {
                    budget: '150000',
                    currency: 'JPY',
                    interests: ['culture', 'food', 'nature']
                }
            };
            
            localStorage.setItem('trippin-complete-data', JSON.stringify(testTripData));
            document.getElementById('status').innerHTML = '<p style="color: green;">Test data injected successfully!</p>';
            console.log('Test data injected:', testTripData);
        }
        
        function clearTestData() {
            localStorage.removeItem('trippin-complete-data');
            localStorage.removeItem('trippin-generated-plan');
            document.getElementById('status').innerHTML = '<p style="color: blue;">Test data cleared!</p>';
            console.log('Test data cleared');
        }
        
        function goToPlanGeneration() {
            window.location.href = 'http://localhost:5173/plan-generation';
        }
        
        // Show current localStorage status
        window.onload = function() {
            const tripData = localStorage.getItem('trippin-complete-data');
            if (tripData) {
                document.getElementById('status').innerHTML = '<p style="color: green;">Test data is already in localStorage</p>';
            } else {
                document.getElementById('status').innerHTML = '<p style="color: orange;">No test data found. Click "Inject Test Data" first.</p>';
            }
        };
    </script>
</body>
</html>
