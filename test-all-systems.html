<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test All Systems</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { margin: 5px; padding: 10px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
    </style>
</head>
<body>
    <h1>üß™ Test All Systems</h1>
    <p>This page will test all components of the plan generation system.</p>
    
    <div id="results"></div>
    
    <div class="test-section">
        <h3>üîß Backend Tests</h3>
        <button onclick="testBackendHealth()" class="btn-primary">Test Backend Health</button>
        <button onclick="testOpenAIEndpoint()" class="btn-primary">Test OpenAI Endpoint</button>
        <div id="backend-results"></div>
    </div>
    
    <div class="test-section">
        <h3>üåê Frontend Tests</h3>
        <button onclick="testFrontendConnection()" class="btn-primary">Test Frontend Connection</button>
        <button onclick="testPlanGeneration()" class="btn-primary">Test Plan Generation</button>
        <div id="frontend-results"></div>
    </div>
    
    <div class="test-section">
        <h3>üìä Data Tests</h3>
        <button onclick="injectTestData()" class="btn-success">Inject Test Data</button>
        <button onclick="clearAllData()" class="btn-danger">Clear All Data</button>
        <button onclick="goToPlanGeneration()" class="btn-warning">Go to Plan Generation</button>
        <div id="data-results"></div>
    </div>
    
    <script>
        // Test backend health
        async function testBackendHealth() {
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                document.getElementById('backend-results').innerHTML = 
                    `<div class="success">‚úÖ Backend is running: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                document.getElementById('backend-results').innerHTML = 
                    `<div class="error">‚ùå Backend health check failed: ${error.message}</div>`;
            }
        }
        
        // Test OpenAI endpoint
        async function testOpenAIEndpoint() {
            try {
                const testData = {
                    tripData: {
                        destination: 'Tokyo, Japan',
                        duration: 2,
                        budget: 100000,
                        travelers: 2,
                        interests: ['culture', 'food'],
                        accommodation: 'hotel',
                        currency: 'JPY'
                    }
                };
                
                const response = await fetch('http://localhost:3001/api/openai/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('backend-results').innerHTML = 
                        `<div class="success">‚úÖ OpenAI endpoint working! Plan structure: ${JSON.stringify({
                            hasBudget: !!data.data.budget,
                            hasItinerary: !!data.data.itinerary,
                            hasRecommendations: !!data.data.recommendations,
                            hasPracticalInfo: !!data.data.practicalInfo
                        })}</div>`;
                } else {
                    document.getElementById('backend-results').innerHTML = 
                        `<div class="error">‚ùå OpenAI endpoint failed: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('backend-results').innerHTML = 
                    `<div class="error">‚ùå OpenAI endpoint test failed: ${error.message}</div>`;
            }
        }
        
        // Test frontend connection
        async function testFrontendConnection() {
            try {
                const response = await fetch('http://localhost:5173');
                if (response.ok) {
                    document.getElementById('frontend-results').innerHTML = 
                        `<div class="success">‚úÖ Frontend is running on port 5173</div>`;
                } else {
                    document.getElementById('frontend-results').innerHTML = 
                        `<div class="error">‚ùå Frontend connection failed: ${response.status}</div>`;
                }
            } catch (error) {
                document.getElementById('frontend-results').innerHTML = 
                    `<div class="error">‚ùå Frontend test failed: ${error.message}</div>`;
            }
        }
        
        // Test plan generation
        async function testPlanGeneration() {
            try {
                const response = await fetch('http://localhost:5173/plan-generation');
                if (response.ok) {
                    document.getElementById('frontend-results').innerHTML = 
                        `<div class="success">‚úÖ Plan generation page is accessible</div>`;
                } else {
                    document.getElementById('frontend-results').innerHTML = 
                        `<div class="error">‚ùå Plan generation page failed: ${response.status}</div>`;
                }
            } catch (error) {
                document.getElementById('frontend-results').innerHTML = 
                    `<div class="error">‚ùå Plan generation test failed: ${error.message}</div>`;
            }
        }
        
        // Inject test data
        function injectTestData() {
            const testData = {
                destination: 'Nikko, Japan',
                duration: 1,
                budget: 50000,
                travelers: 2,
                interests: ['culture', 'nature'],
                accommodation: 'hotel',
                startDate: '2025-10-24',
                endDate: '2025-10-25',
                basicInfo: {
                    tripTitle: 'Nikko Adventure',
                    travelers: 2,
                    startDate: '2025-10-24',
                    endDate: '2025-10-25'
                },
                travelStyle: {
                    budget: '50000',
                    currency: 'JPY',
                    interests: ['culture', 'nature']
                }
            };
            
            localStorage.setItem('trippin-complete-data', JSON.stringify(testData));
            document.getElementById('data-results').innerHTML = 
                `<div class="success">‚úÖ Test data injected successfully</div>`;
        }
        
        // Clear all data
        function clearAllData() {
            localStorage.removeItem('trippin-complete-data');
            localStorage.removeItem('trippin-generated-plan');
            document.getElementById('data-results').innerHTML = 
                `<div class="warning">üóëÔ∏è All data cleared</div>`;
        }
        
        // Go to plan generation
        function goToPlanGeneration() {
            window.location.href = 'http://localhost:5173/plan-generation';
        }
        
        // Run all tests on load
        window.onload = function() {
            document.getElementById('results').innerHTML = 
                '<div class="warning">üîÑ Click the test buttons to verify all systems are working</div>';
        };
    </script>
</body>
</html>
